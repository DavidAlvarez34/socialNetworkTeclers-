<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Estilos</title>
</head>

<body>

    <section style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/img3.jpg"
                            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                            alt="Sample photo">
                        <div class="card-body p-4 p-md-5 text-center">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Login Teclers</h3>

                            <div class="px-md-2">

                                <div class="form-outline mb-4 text-center">
                                    <input type="text" id="emailLogin" class="form-control" placeholder="email" required />
                                </div>
                                <div class="form-outline mb-4 text-center">
                                    <input type="password" id="loginPassword" class="form-control"
                                        placeholder="Contraseña" required>
                                </div>

                                <button class="btn btn-primary btnLogin" onclick="loginStart.validationUser()" type="submit">Iniciar sesión</button>

                                <br><br><p>¿No tienes cuenta? <a href="./FormRegister.html">Registrarse</a></p>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./scripts/startSession.js"></script>

</body>

</html>
